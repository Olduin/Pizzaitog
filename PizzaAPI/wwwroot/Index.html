<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/site.css" asp-append-version="true" />
</head>
<body>
    <div class="text-center">
        <h1 class="display-4">Welcome</h1>
        <p>Learn about <a href="https://docs.microsoft.com/aspnet/core">building Web apps with ASP.NET Core</a>.</p>
    </div>

    <div class="Page-container"></div>
    <div class="my-flex-container"></div>


</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>           
    const uri = "/api/pizza/";
    function generatePizzaCards(pizzas) {
        const container = $(".Page-container");
        const containerFlex = $(".my-flex-container");
        const AddButtonHtml = `<a class="button-link-Create">Добавить пиццу</a>`;
        container.empty();

        pizzas.forEach(pizza => {
            const cardHtml = `              
                <div class="flex-card">
                    <img class="card-img" data-id="${pizza.id}" src="${pizza.image}">
                    <a class="card-name" href="Details/${pizza.id}" >${pizza.name}</a>
                    <div class="card-ingredients">${pizza.ingredients}</div>
                    <div class="card-footer">
                        <div class="card-price">${pizza.price} &#8381;</div>
                        <div class="card-weight">${pizza.weight} гр.</div>
                        <a href="#" class="button-link">В корзину</a>
                        <a data-id="@item.Id" class="button-link-Edit">Изменить</a>
                        <a data-id="@item.Id" class="button-link-Delete">Удалить</a>
                    </div>
                </div>
            `;            
            containerFlex.append(cardHtml);          
            
        });  
        container.append(AddButtonHtml);
        container.append(containerFlex);

        $('.card-img').on('click', function () {
            var pizzaId = $(this).data('id');
            $.ajax({
                url: uri + pizzaId,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    generatePizzaDetail(data);

                },
                error: function () {
                    console.error("Ошибка при получении одной пиццы");
                }
            })
        });

        $('.button-link-Create').on('click', function () {
            generatePizzaCreate();
        });

        $('.button-link-Edit').on('click', function () {   
            var pizzaId = $(this).data('id');
            $.ajax({
                url: uri + pizzaId,
                type: "",
                dataType: "json",
                success: function (data) {
                    generatePizzaEdit(data);
                },
                error: function () {
                    console.error("Ошибка при получении одной пиццы");
                }
            })
        });
              
    };        

    function generatePizzaCreate() {
        const container = $(".Page-container");
        container.empty();

        const createFormHtml = `
            <div>
                <form method="POST" class="pizza-form" onsubmit="addPizza()">
                    <div class="form-group">
                        <label>Название</label>
                        <input type="text" id="pizzaName" class="form-control" />
                    </div>                
                    <div class="form-group">
                        <label>Изображение</label>
                        <input id="pizzaImage" class="form-control" />
                    </div>
                
                    <div class="form-group">
                        <label>Ингредиенты</label>
                        <input id="add-Ingredients" class="form-control" />
                    </div>
                
                    <div class="form-group">
                        <label>Цена</label>
                        <input id="pizzaPrice" class="form-control" />
                    </div>
                
                    <div class="form-group">
                        <label>Вес</label>
                        <input id="pizzaWheigth" class="form-control" />
                    </div>
                
                    <button type="submit" value="Add" class="btn-submit">Сохранить</button>
                </form>
            </div>
        `;
        container.append(createFormHtml);
    }       

    function generatePizzaDetail(pizza) {
        const container = $(".Page-container");
        container.empty();

        const cardHtml = `   
            <div class="pizza-details-card">
                <img class="card-img" src="${pizza.image}">
                <h4 class="pizza-title">${pizza.name}</h4>
                <div class="pizza-ingredient"> ${pizza.ingredients} </div>
                <div class="card-footer">
                    <div class="card-price">${pizza.price} &#8381;</div>
                    <div class="card-weight">${pizza.weight} гр.</div>
                    <a href="#" class="button-link">В корзину</a>
                </div>
            </div>
        `;
    
        container.append(cardHtml);
    }; 

    async function addPizza(pizzaName, pizzaImage, pizzaIngredients, pizzaPrice, pizzaWheigth) {
        const response = await fetch(uri, {
            method: "POST",
            headers: { "Accept": "application/json", "Content-Type": "application/json" },
            body: JSON.stringify({
                name: pizzaName,
                image: pizzaImage,
                ingredients: pizzaIngredients,
                pizzaPrice: parseInt(pizzaPrice),
                weight: parseInt(pizzaWheigth)
            })
        });
        if (response.ok == true) {
            const pizza = await response.json();
            reset();
        }
    }
       

    $.ajax({
        url: "/api/pizza",
        type: "GET",
        dataType: "json",
        success: function (data) {
            generatePizzaCards(data);
        },
        error: function () {
            console.error("Ошибка при получении списка пицц");
        }
    });

</script>
