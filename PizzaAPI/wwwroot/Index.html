<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/site.css" asp-append-version="true" />
</head>
<body>

    <div class="Page-container" id="pageContainer"></div>
    <!--<div class="my-flex-container"></div>-->
    <!-- Модальные окна -->
    <div class="modals-window">
        <div class="modal fade" id="pizzaEditModal" tabindex="-1" aria-labelledby="pizzaEditModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content rounded-4 shadow">
                    <div class="modal-header">
                        <h5 class="modal-title" id="pizzaEditModalLabel">Добавить пиццу</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                    </div>
                    <form id="pizza-form">
                        <div class="modal-body">
                            <input type="hidden" id="pizza-id">
                            <div class="mb-3">
                                <label for="pizza-name" class="form-label">Название</label>
                                <input type="text" class="form-control" name="Name" id="pizza-name" placeholder=" " required>
                            </div>
                            <!--<div id="drag-zone" class"mb-3"></div>-->
                            <!-- Drop-зона -->
                            <!--<div id="drop-zone" class="drop-zone text-center border border-success p-3 rounded" style="cursor: pointer;">
                            <p class="text-muted m-0">Перетащите изображение сюда или нажмите для выбора</p>
                            <img id="preview-image" class="img-fluid mt-2 d-none" style="max-height: 150px;" />
                            <input type="file" name="image" accept="image/*" class="form-control" id="pizza-image" enctype="multipart/form-data">
                            <label for="pizza-image" class="form-label">Изображение (URL)</label>
                            <a href="#" class="upload-files-button">Загрузить изображение</a>
                            <img class="edit-image" id="prevImage" src="#" alt="Image"></img>
                        </div>-->
                            <div class="mb-3">
                                <label for="pizza-image" class="form-label">Изображение (URL)</label>
                                <div class="ckeck-not-image">
                                    <label for="CheckNotImage">Без изображения?</label>
                                    <input type="checkbox" id="CheckNotImage" name="check-box" >
                                </div>
                                <div id="editImage" class="edit-image">
                                    <input type="file" name="image" accept="image/*" class="form-control" id="pizza-image" enctype="multipart/form-data">
                                    <!--<button type="button" id="btn-reset" class="btn btn-success">Отчистить</button>-->
                                    <img class="edit-image" id="prevImage" src="#" alt="Image">
                                </div>

                            </div>

                            <!--<div class="mb-3">
                            <label for="pizza-image" class="form-label">Изображение (URL)</label>
                            <input type="text" class="form-control" id="pizza-image" placeholder="\images\название.jpg" required>
                        </div>-->
                            <div class="mb-3">
                                <label for="pizza-ingredients" class="form-label">Ингредиенты</label>
                                <input type="text" class="form-control" name="Ingredients" id="pizza-ingredients" placeholder=" " required>
                            </div>
                            <div class="mb-3">
                                <label for="pizza-price" class="form-label">Цена</label>
                                <input type="number" min="0" class="form-control" id="pizza-price" name="Price" step="0.01" placeholder=" " required>
                            </div>
                            <div class="mb-3">
                                <label for="pizza-weight" class="form-label">Вес (грамм)</label>
                                <input type="number" min="0" class="form-control" id="pizza-weight" name="Weight" placeholder=" " required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                            <button type="submit" class="btn btn-success">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    

    <div class="modal fade" id="pizzaDetailModal" tabindex="-1" aria-labelledby="pizzaDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header">
                    <h5 class="modal-title" id="pizzaDetailModalLabel">Карточка товара</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="detail-modal">
                        <img class="card-img" id="pizza-detail-image">
                        <h4 class="pizza-title" id="pizza-detail-name"></h4>
                        <div class="pizza-ingredient" id="pizza-detail-ingredient"> </div>
                        <div class="card-footer">
                            <div class="card-price" id="pizza-detail-price"> &#8381;</div>
                            <div class="card-weight" id="pizza-detail-weight"> гр.</div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

 
     <!--<div class="d-flex Loader align-items-center justify-content-center min-vh-100">
        <div id="pizzaLoader" class="spinner-border" role="status">
            <span class="sr-only"></span>
        </div>
    </div>-->
    <div class="preloader">
        <div id="pizzaLoader" class="spinner-border" role="status"></div>
    </div>

        <div id="overlay" style="display:none; position:fixed; top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);"></div>

</body>
</html>
